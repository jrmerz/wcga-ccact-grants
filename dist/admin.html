<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0b5b9a"> 
    
    <title>WGCA Funding Catalog - Admin Interface</title>

    <script src="scripts/4352e4b7.admin.js"></script>

    <script src="scripts/user.js"></script>

    <link rel="stylesheet" href="css/65e2b1d6.admin.css">

</head>
<body>
    <h2 class="page-header">WGCA Funding Catalog <small>Admin Interface</small></h2>

    <div style="padding: 10px">
        <div style="margin-bottom: 20px">
            <h4 style="margin: 1px">Welcome, <span id="username"></span></h4>
        </div>

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a aria-controls="suggested" role="tab" panel="suggested">Suggestions</a></li>
            <li role="presentation"><a aria-controls="blacklisted" role="tab" panel="blacklisted">Blacklisted Grants</a></li>
        </ul>


        <div id="suggested" class="tab-panel">
            <div>
                Suggested Grant Status:
                <select id="status">
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                    <option value="approved">Approved</option>
                </select>
            </div>

            <div id="response" style="padding: 15px"></div>
        </div>

        <div id="blacklisted" style="display:none" class="tab-panel"></div>

    </div> 

    
</body>
</html>
